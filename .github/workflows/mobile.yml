on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches: [ main ]

name: Mobile Build
jobs:
  build:
    name: Build and test APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '8.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.6'
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Get Flutter packages
        run: |
          flutter pub get
      - name: Run Flutter tests
        run: |
          flutter test
      - name: Build APK
        run: |
          flutter build apk --debug
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: essentiel_flutter_artifacts
          path: |
            build/app/outputs/flutter-apk/app.apk
            build/**/outputs/**/*.aab
            build/**/outputs/**/mapping.txt
            flutter_drive.log

  check_dependencies:
    name: Validate dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '8.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Get Flutter packages
        run: |
          flutter pub get
      - name: Check dependencies
        run: |
          flutter pub run dependency_validator --ignore coverage,dartdoc,cupertino_icons,flutter_launcher_icons,flutter_launcher_name
